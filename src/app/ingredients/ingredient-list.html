<div class="card">
  <div class="card-body">
    <h1 class="card-title">Ingredient List</h1>
    <button class="btn btn-primary" (click)="addNewIngredient()">New Ingredient</button>
  </div>
  <data-table [(config)]="dataTableConfig" [(dataService)]="dataService">
    <header>
      <filter-bar [(config)]="filterBarConfig" [(dataService)]="dataService"></filter-bar>
    </header>
    <tbody>
      <tr *ngFor="let x of dataTableConfig.processedData">
        <td><a [routerLink]="'/ingredients/' + x.id">{{ x.name }}</a></td>
        <td>{{ x.category }}</td>
        <td>{{ x.calories }}</td>
        <td>{{ x.totalCarbohydrate | unit : 'g' }}</td>
        <td>{{ x.totalFat | unit : 'g' }}</td>
        <td>{{ x.protein | unit: 'g' }}</td>
      </tr>
    </tbody>
  </data-table>
</div>
